{{define "page"}}
<h1 class="mb-10 text-4xl">Просмотр галереи <b>{{.Data.Title}}</b></h1>

<div class="columns-4 gap-4 space-y-4">
  {{range .Data.Images}}
  <div class="h-min w-full">
    <a href="/gallery/{{.GalleryID}}/images/{{.FileName}}"
      ><img
        alt=""
        class="w-full"
        loading="lazy"
        src="/gallery/{{.GalleryID}}/images/{{.FileName}}">
    </a>
  </div>
  {{end}}
</div>

{{end}}
