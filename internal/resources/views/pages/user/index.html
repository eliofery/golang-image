{{define "page"}}
<h1 class="mb-8 text-4xl">Пользователь</h1>

<ul class="mb-8">
  <li><b>ID:</b> {{currentUser.ID}}</li>
  <li><b>Почта</b> {{currentUser.Email}}</li>
  <li><b>Пароль</b> {{currentUser.Password}}</li>
</ul>

<form
  action="/user/logout"
  method="post">
  <p class="hidden">{{csrfInput}}</p>
  <button
    class="inline-block p-3 text-white bg-cyan-700 hover:bg-cyan-800 rounded transition-colors"
    type="submit">
    Выйти
  </button>
</form>
{{end}}
